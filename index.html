<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenVoice</title>
  </head>
  <body>
    <div>
      <img class="banner" src="/images/spaceship.png" alt="" />
    </div>
    <section class="frames l-flex l-flex-column l-flex-hc">
      <div class="frame-reward">
        <p class="frame-reward__title">Winners will be ranked by their post likes in app.</p>
        <div class="frame-reward__cards">
          <div class="card card-header l-flex l-flex-row l-flex-vc">
            <img class="card-icon" src="/images/dollar.png" alt="" />
            <div class="card-content l-flex l-flex-column">
              <p class="card-title">1st place</p>
              <p class="card-prize">$ 50</p>
            </div>
          </div>
          <div class="card card-box l-flex l-flex-row l-flex-vc">
            <img class="card-icon" src="/images/coin.png" alt="" />
            <div class="card-content l-flex l-flex-column">
              <p class="card-title">2st place</p>
              <p class="card-prize">$ 40</p>
            </div>
          </div>
          <div class="card card-box l-flex l-flex-row l-flex-vc l-flex-vc">
            <img class="card-icon" src="/images/coin.png" alt="" />
            <div class="card-content l-flex l-flex-column">
              <p class="card-title">3st place</p>
              <p class="card-prize">$ 30</p>
            </div>
          </div>
          <div class="card card-box l-flex l-flex-row l-flex-vc">
            <img class="card-icon" src="/images/coin.png" alt="" />
            <div class="card-content l-flex l-flex-column">
              <p class="card-title">4st place</p>
              <p class="card-prize">$ 20</p>
            </div>
          </div>
          <div class="card card-box l-flex l-flex-row l-flex-vc">
            <img class="card-icon" src="/images/coin.png" alt="" />
            <div class="card-content l-flex l-flex-column">
              <p class="card-title">5st place</p>
              <p class="card-prize">$ 10</p>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-time l-flex l-flex-cc">
        <div class="time l-flex l-flex-row l-flex-vc">
          <img class="time-img" src="/images/deco-left.png" alt="" />
          <p class="time-title">Jan 10 - Jan 12</p>
          <img class="time-img" src="/images/deco-right.png" alt="" />
        </div>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
